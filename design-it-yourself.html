<style>
body{
  font-family: 'Montserrat', sans-serif;
  overflow: hidden;
}
.board-top{
  display: flex;
  background-color: #ffdcd9;
  height: 20vh;
  justify-content: space-between;
}
.left-header{
  display: flex;
  flex-direction: column;
  padding-left: 20px;
  padding-right: 40px;
  font-weight: bold;
}
.left-header label{
  margin-bottom: 4px;
}
.left-header select{
  padding: 7px;
  text-align: center;
  border: none;
}
.right-header{
  display: flex;
  flex-direction: column;
  justify-content: space-around;
  padding: 10px 20px 10px 0;
}
.right-header .button{
  border: none;
  padding: 10px 15px;
  background-color: #ffc478;
  color: white;
  font-weight: bold;
  text-decoration: none;
  text-align: center;
}

.row{
  width: 200vw !important;
  margin: 0;
  max-width: 100vw;
  padding: 0;
}
.design-options{
  background-color: #ffd8be;
}
.form-register {
  display: flex;
  flex-direction: column;
  width: 20%;
}
.scope-container .content{
  width: 80%;
  padding-left: 100px;
}
.form-register  {
    float: left;
    width: 560px;
    display: flex;
    justify-content: center;
    height: 80vh;
}
.form-register li {
  color: white;
  list-style: none;
  cursor: pointer;
  background: #ff968a;
	text-decoration: none;
  position: relative;
  padding: 12px 0 12px 20px;
  margin: 0 50px 15px 40px;
  font-size: 17px;
  font-weight: bold;
}
.form-register  li::after {
    content: "";
    position: absolute;
    left: 100%;
    top: 0;
    border-top: 25px solid transparent;
    border-bottom: 25px solid transparent;
    border-left: 45px solid #ff968a;
}
.form-register li.active-category{
  background: #e6877c;
}
.form-register li.active-category::after{
  border-left: 45px solid #e6877c;
}
.menu{
  position: absolute;
  top: 180px;
  left: 40px;
  width: 550px;
  height: 510px;
  z-index: 5;
  padding: 15px 10px;
  display: flex;
  flex-wrap: wrap;
  /* overflow-y: scroll;
  overflow-x: visible; */

  background-color: #ffaea5;

.menu.hide{
  display: none;
}
.menu i{
  font-size: 32px;
  float: right;
  cursor: pointer;
}


.design-area{
  height: 80vh;
  width: 100%;
  display: flex;
}
.design-area .canvas{
  display: flex;
  justify-content: center;
  align-items: center;
}
.shape-options{
  padding: 0;
  padding-top: 20px;
}
.same-row{
  display: flex;
  justify-content: space-around;
  margin-bottom: 30px;
}
.shape-options img{
  height: 140px;
  cursor: pointer;
}
.shape-options img:hover{
  border: 1px solid black;
}
#mydiv {
  position: absolute;
  z-index: 1;
}

#svg-1-container, #svg-2-container, #svg-3-container {
  position: absolute;
  z-index: 11;
  width: 15%;
  cursor: pointer;
}
#svg-1-container{
  position: absolute;
  left: 310px;
  top: 220px;
}
#svg-2-container{
  position: absolute;
  left: 50px;
  top: 230px;
}
#svg-3-container{
  position: absolute;
  left: 340px;
  top: 460px;
}
#svg-1, #svg-2, #svg-3{
  width: 100% !important;
}

#product-svg {
  position: relative;
  z-index: 2;
  background-size: 100%;
  background-repeat: no-repeat;
  background-position: 50%;
  mix-blend-mode: multiply;
}
#product-shape {
  fill: #000000;
}
.jscolor {
  position: absolute;
  top: 245px;
  left: 150px;
  z-index: 3;
  padding: 0.5em 0;
  box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.5);
  border: 0;
  border-radius: 5px;
  cursor: pointer;
  width: 40%;
}
.not-svg{
  position: static;
}
.color-1{
  top: 230px;
  left: 280px;
}
.color-2{
  top: 170px;
  left: 20px;
}
.color-3{
  top: 440px;
  left: 300px;
}
.hide{
  display: none;
}

</style>

dragElement(document.getElementById("svg-1-container"));
dragElement(document.getElementById("svg-2-container"));
dragElement(document.getElementById("svg-3-container"));
function dragElement(elmnt) {
  var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
  if (document.getElementById(elmnt.id + "header")) {
    /* if present, the header is where you move the DIV from:*/
    document.getElementById(elmnt.id + "header").onmousedown = dragMouseDown;
  } else {
    /* otherwise, move the DIV from anywhere inside the DIV:*/
    elmnt.onmousedown = dragMouseDown;
  }

  function dragMouseDown(e) {
    e = e || window.event;
    e.preventDefault();
    // get the mouse cursor position at startup:
    pos3 = e.clientX;
    pos4 = e.clientY;
    document.onmouseup = closeDragElement;
    // call a function whenever the cursor moves:
    document.onmousemove = elementDrag;
  }

  function elementDrag(e) {
    e = e || window.event;
    e.preventDefault();
    // calculate the new cursor position:
    pos1 = pos3 - e.clientX;
    pos2 = pos4 - e.clientY;
    pos3 = e.clientX;
    pos4 = e.clientY;
    // set the element's new position:
    elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
    elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
  }

  function closeDragElement() {
    /* stop moving when mouse button is released:*/
    document.onmouseup = null;
    document.onmousemove = null;
  }
}
$('#svg-1-inner-container')
  .resizable();
$('#svg-2-inner-container')
  .resizable();
$('#svg-3-inner-container')
  .resizable();


  // Reference the color shape that was drawn over the image
  const overlay = document.getElementById("product-shape");
  function changeColor(picker) {
    overlay.style.fill = picker.toHEXString();
  }

  var svg_1 = document.querySelectorAll(".svg-1-path");
  function changeSVG1(picker){
    for(i=0; i<svg_1.length;++i){
      svg_1[i].style.fill = picker.toHEXString();
    }
  }
  var svg_2 = document.querySelectorAll(".svg-2-path");
  function changeSVG2(picker){
    for(i=0; i<svg_2.length;++i){
      svg_2[i].style.fill = picker.toHEXString();
    }
  }
  var svg_3 = document.querySelectorAll(".svg-3-path");
  function changeSVG3(picker){
    for(i=0; i<svg_3.length;++i){
      svg_3[i].style.fill = picker.toHEXString();
    }
  }


  function changeCategory(evt, categoryName) {
    categories = document.getElementsByClassName("category");
    for (i = 0; i < categories.length; i++) {
      categories[i].classList.remove("active-category");
    }
    evt.currentTarget.className += " active-category ";

    // var i, x, y, tablinks;
    var x = document.getElementsByClassName("menu");
    for (i = 0; i < x.length; i++) {
      x[i].style.display = "none";
    }
    document.getElementById(categoryName).style.display = "block";

    if(categoryName == "geometric")
      document.getElementById("svg-3-container").style.display = "block";
    if(categoryName == "pattern")
      document.getElementById("svg-1-container").style.display = "block";
    if(categoryName == "accessory")
      document.getElementById("svg-2-container").style.display = "block";
  }

$('.fa-times').click(function () {
      console.log("hi");
        $('.menu').hide();
        event.stopPropagation();
    })


</script>

</body>
</html>
